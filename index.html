<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <title>Calendar Breakout - 擊破不需要的會議</title>
    <meta property="og:image" content="./og.png">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a0d33;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* 動態背景 */
        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0d33;
            z-index: -3;
        }

        .background-texture {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('./background-texture.png');
            background-size: 100% 100%;
            animation: fluidMotion 25s ease-in-out infinite;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(237, 77, 134, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(21, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(161, 102, 247, 0.08) 0%, transparent 60%);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        @keyframes fluidMotion {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(-30px, -20px) rotate(1deg) scale(1.02); }
            50% { transform: translate(20px, -30px) rotate(-1deg) scale(0.98); }
            75% { transform: translate(-10px, 20px) rotate(0.5deg) scale(1.01); }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .main-title {
            margin-bottom: 20px;
        }

        .subtitle {
            font-family: 'Yellowtail', cursive;
            font-size: 3.5rem;
            color: #ed4d86;
            margin-bottom: 10px;
            font-weight: normal;
            line-height: 0.8;
        }

        .main-title-text {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 30px;
            line-height: 0.8;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .star-icon {
            margin: 40px auto;
            position: relative;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .description {
            max-width: 600px;
            margin: 30px auto;
        }

        .description p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            margin: 20px 0;
            line-height: 1.4;
            opacity: 0.95;
        }

        .start-button {
            position: relative;
            background: linear-gradient(180deg, #1500ff 0%, #100961 100%);
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 40px auto;
            display: inline-block;
            box-shadow: 
                0 16px 33px rgba(21, 0, 255, 0.8),
                inset 0 -11px 11px rgba(17, 12, 64, 0.8),
                inset 0 11px 11px rgba(169, 162, 247, 0.8);
            min-width: 200px;
        }

        .start-button::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(180deg, transparent 50%, rgba(255, 0, 200, 0.25) 100%);
            border-radius: 50px;
            filter: blur(2.5px);
            transform: scaleY(-1);
            opacity: 0.25;
            pointer-events: none;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(21, 0, 255, 0.9),
                inset 0 -11px 11px rgba(17, 12, 64, 0.9),
                inset 0 11px 11px rgba(169, 162, 247, 0.9);
        }

        .start-button:active {
            transform: translateY(-1px);
        }



        /* 遊戲界面 */
        .game-area {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #1a0d33;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            border: none;
            margin: 0;
            box-sizing: border-box;
            position: relative;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .game-area.active {
            display: block;
        }

        /* 日曆容器 */
        .calendar-container {
            position: absolute;
            left: 60px;
            top: 41px;
            width: calc(100% - 120px);
            height: 651px;
            display: flex;
            flex-direction: row;
        }

        /* 時間軸 */
        .time-column {
            position: absolute;
            left: 19px;
            top: 86px;
            width: 39px;
            color: #696969;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 51px;
        }

        /* 日期欄位 */
        .day-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            position: relative;
            border-right: 1px solid #2c2c2c;
        }

        .day-column:last-child {
            border-right: none;
        }

        .day-header {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold;
            color: #00ff15;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 會議卡片 */
        .meeting-card {
            background: #2b00ff;
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-family: 'Noto Sans TC', sans-serif;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meeting-card.purple {
            background: #b615d6;
        }

        .meeting-card.yellow {
            background: #bbb200;
        }

        .meeting-card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .meeting-card.destroyed {
            animation: breakEffect 0.6s ease-out forwards;
        }

        @keyframes breakEffect {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: scale(1.1) rotate(2deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(0.9) rotate(-1deg);
                opacity: 0.6;
            }
            75% {
                transform: scale(1.05) rotate(1deg);
                opacity: 0.3;
            }
            100% {
                transform: scale(0) rotate(5deg);
                opacity: 0;
            }
        }

        .meeting-card.break-particles {
            position: relative;
            overflow: visible;
        }

        .meeting-card.break-particles::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.8) 0%, 
                rgba(255, 107, 107, 0.6) 30%, 
                rgba(138, 43, 226, 0.4) 60%, 
                transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: particleExplosion 0.4s ease-out;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes particleExplosion {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            25% {
                transform: translate(-50%, -50%) scale(1) rotate(90deg);
                opacity: 0.9;
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.6);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.8) rotate(180deg);
                opacity: 0.7;
                box-shadow: 0 0 60px rgba(138, 43, 226, 0.4);
            }
            75% {
                transform: translate(-50%, -50%) scale(2.5) rotate(270deg);
                opacity: 0.3;
                box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(4) rotate(360deg);
                opacity: 0;
                box-shadow: 0 0 100px transparent;
            }
        }

        /* 額外的破裂碎片效果 */
        .meeting-card.break-particles::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.5) 0%, transparent 25%),
                radial-gradient(circle at 50% 20%, rgba(138, 43, 226, 0.4) 0%, transparent 30%),
                radial-gradient(circle at 30% 80%, rgba(21, 0, 255, 0.3) 0%, transparent 35%);
            transform: translate(-50%, -50%) scale(0);
            animation: fragmentExplosion 0.5s ease-out 0.1s;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes fragmentExplosion {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5) rotate(360deg);
                opacity: 0;
            }
        }

        .meeting-title {
            font-weight: bold;
            font-size: 16px;
            line-height: normal;
        }

        .meeting-duration {
            font-size: 12px;
            line-height: normal;
        }

        .meeting-time {
            font-size: 12px;
            line-height: normal;
        }

        /* 控制板 */
        .game-paddle {
            position: absolute;
            left: 50%;
            bottom: 100px;
            width: 209px;
            height: 24px;
            border-radius: 28px;
            background: radial-gradient(ellipse at center, 
                rgba(255,255,255,1) 0%, 
                rgba(197,191,255,1) 25%, 
                rgba(167,159,255,1) 37.5%, 
                rgba(138,128,255,1) 50%, 
                rgba(109,96,255,1) 62.5%, 
                rgba(80,64,255,1) 75%, 
                rgba(50,32,255,1) 87.5%, 
                rgba(36,16,255,1) 93.75%, 
                rgba(21,0,255,1) 100%);
            border: 2px solid #233d92;
            box-shadow: 0px 4px 4.1px 0px rgba(14,97,191,0.45);
            transform: translateX(-50%);
            z-index: 10;
        }



        /* Canvas 設置 */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
            display: block;
        }

        /* 遊戲結束 Modal */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 13, 51, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-modal {
            background: linear-gradient(135deg, #1a0d33 0%, #2d1b69 50%, #1a0d33 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* 電腦版 - 大尺寸modal */
        @media (min-width: 769px) {
            .game-over-modal {
                max-width: 800px;
                width: 85%;
                max-height: 90vh;
                min-height: 600px;
            }
        }

        /* 手機版 - 全螢幕modal */
        @media (max-width: 768px) {
            .game-over-modal {
                width: 95vw;
                height: 90vh;
                max-width: none;
                max-height: none;
                border-radius: 15px;
                padding: 25px;
                overflow-y: auto;
                justify-content: flex-start;
                margin: 5vh auto;
            }
        }

        .game-over-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .game-over-title.win {
            color: #00ff15;
            text-shadow: 0 0 20px rgba(0, 255, 21, 0.5);
        }

        .game-over-title.lose {
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .game-over-stats {
            margin: 30px 0;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ffffff;
            flex-shrink: 0;
        }

        /* 手機版統計樣式 */
        @media (max-width: 768px) {
            .game-over-stats {
                margin: 20px 0;
                font-size: 1.1rem;
                line-height: 1.6;
            }
        }

        .game-over-stat {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-over-stat-label {
            color: #ed4d86;
            font-weight: bold;
        }

        .game-over-stat-value {
            color: #00ff15;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .game-over-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            flex-shrink: 0;
        }

        /* 手機版按鈕樣式 */
        @media (max-width: 768px) {
            .game-over-buttons {
                flex-direction: column;
                gap: 12px;
                margin-top: 20px;
                padding-bottom: 20px;
            }
        }

        .game-over-button {
            background: linear-gradient(180deg, #1500ff 0%, #100961 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(21, 0, 255, 0.6),
                inset 0 -5px 5px rgba(17, 12, 64, 0.8),
                inset 0 5px 5px rgba(169, 162, 247, 0.8);
            min-width: 120px;
        }

        .game-over-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 25px rgba(21, 0, 255, 0.8),
                inset 0 -5px 5px rgba(17, 12, 64, 0.9),
                inset 0 5px 5px rgba(169, 162, 247, 0.9);
        }

        .game-over-button.secondary {
            background: linear-gradient(180deg, #b615d6 0%, #8a0e9e 100%);
            box-shadow: 
                0 8px 20px rgba(182, 21, 214, 0.6),
                inset 0 -5px 5px rgba(138, 14, 158, 0.8),
                inset 0 5px 5px rgba(220, 120, 255, 0.8);
        }

        .game-over-button.secondary:hover {
            box-shadow: 
                0 12px 25px rgba(182, 21, 214, 0.8),
                inset 0 -5px 5px rgba(138, 14, 158, 0.9),
                inset 0 5px 5px rgba(220, 120, 255, 0.9);
        }

        .destroyed-meetings-section {
            margin: 20px 0;
            flex: 1;
        }

        /* 電腦版會議列表 */
        @media (min-width: 769px) {
            .destroyed-meetings-section {
                max-height: none;
                overflow-y: visible;
            }
        }

        /* 手機版會議列表 */
        @media (max-width: 768px) {
            .destroyed-meetings-section {
                max-height: 40vh;
                overflow-y: auto;
            }
        }

        .destroyed-meetings-title {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ed4d86;
            margin-bottom: 10px;
            text-align: center;
        }

        .destroyed-meetings-list {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .meeting-item {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            margin: 12px 0;
            padding: 14px 18px;
            background: linear-gradient(135deg, rgba(237, 77, 134, 0.15), rgba(182, 21, 214, 0.15));
            border-radius: 10px;
            border-left: 4px solid #ed4d86;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .meeting-item:hover {
            background: linear-gradient(135deg, rgba(237, 77, 134, 0.25), rgba(182, 21, 214, 0.25));
            transform: translateX(5px);
        }

        .meeting-item:last-child {
            margin-bottom: 0;
        }

        .humorous-summary {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.1rem;
            color: #00ff88;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 200, 200, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            text-align: center;
            line-height: 1.6;
            box-shadow: 
                0 4px 15px rgba(0, 255, 136, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        /* Share Sheet */
        .share-sheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #1a0d33 0%, #2d1b69 100%);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 30px 20px;
            z-index: 300;
            transition: bottom 0.3s ease;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }

        .share-sheet.show {
            bottom: 0;
        }

        .share-sheet-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .share-sheet-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ed4d86;
            margin-bottom: 10px;
        }

        .share-sheet-subtitle {
            font-family: 'Noto Sans TC', sans-serif;
            color: #ffffff;
            opacity: 0.8;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .share-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .share-option-icon {
            font-size: 2rem;
        }

        .share-option-label {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center;
        }

        .share-sheet-close {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-sheet-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }



        @media (max-width: 768px) {
            .subtitle {
                font-size: 2.5rem;
            }

            .main-title-text {
                font-size: 2.8rem;
            }

            .star-icon {
                margin: 30px auto;
                width: 160px;
                height: 60px;
            }

            .description p {
                font-size: 1.1rem;
            }

            .start-button {
                font-size: 1.1rem;
                padding: 12px 40px;
                min-width: 180px;
            }

            .calendar-container {
                left: 20px;
                width: calc(100% - 40px);
                height: 500px;
            }

            .time-column {
                left: 5px;
                font-size: 10px;
                gap: 35px;
            }

            .day-column {
                padding: 5px;
            }

            .meeting-card {
                min-height: 50px;
                padding: 6px;
            }

            .meeting-title {
                font-size: 14px;
            }

            .meeting-duration, .meeting-time {
                font-size: 10px;
            }

            .game-paddle {
                width: 150px;
                height: 20px;
                bottom: 80px;
            }


        }
    </style>
</head>
<body>
    <div class="dynamic-background"></div>
    <div class="background-texture"></div>
    <div class="background-overlay"></div>

    <div class="container">
        <!-- 首頁 -->
        <div id="homePage">
            <div class="main-title">
                <div class="subtitle">Free Your Time</div>
                <div class="main-title-text">Calendar Breaker</div>
            </div>
            
            <div class="star-icon">
                <img src="./star-icon.png" alt="Star Icon" />
            </div>
            
            <div class="description">
                <p>Break the annoying event on your calendar</p>
            </div>
            
            <button class="start-button" id="startBtn">Start Game</button>
        </div>

        <!-- 遊戲區域 -->
        <div class="game-area" id="gameArea">
            <!-- 時間軸 -->
            <div class="time-column">
                <div>8:00</div>
                <div>9:00</div>
                <div>10:00</div>
                <div>11:00</div>
                <div>12:00</div>
                <div>13:00</div>
                <div>14:00</div>
                <div>15:00</div>
                <div>16:00</div>
                <div>17:00</div>
            </div>

            <!-- 日曆容器 -->
            <div class="calendar-container" id="calendarContainer">
                <div class="day-column">
                    <div class="day-header">Mon</div>
                    <div id="day-0-meetings"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Tue</div>
                    <div id="day-1-meetings"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Wed</div>
                    <div id="day-2-meetings"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Thu</div>
                    <div id="day-3-meetings"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Fri</div>
                    <div id="day-4-meetings"></div>
                </div>
            </div>

            <!-- 控制板 -->
            <div class="game-paddle" id="gamePaddle"></div>

            <!-- 遊戲統計 -->




            <!-- 隱藏的 Canvas -->
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-status" id="gameStatus"></div>
        </div>

        <!-- 遊戲結束 Modal -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-modal">
                <div class="game-over-title" id="gameOverTitle">遊戲結束</div>
                <div class="game-over-stats">
                    <div class="game-over-stat">
                        <span class="game-over-stat-label">重回自由時數</span>
                        <span class="game-over-stat-value" id="finalFreeHours">0 小時</span>
                    </div>
                    <div class="game-over-stat">
                        <span class="game-over-stat-label">擊破會議數</span>
                        <span class="game-over-stat-value" id="finalDestroyedMeetings">0</span>
                    </div>
                    <div class="game-over-stat">
                        <span class="game-over-stat-label">遊戲時間</span>
                        <span class="game-over-stat-value" id="finalGameTime">0 秒</span>
                    </div>
                </div>
                <div class="destroyed-meetings-section" id="destroyedMeetingsSection">
                    <div class="destroyed-meetings-title">成功擊破的煩人會議：</div>
                    <div class="destroyed-meetings-list" id="destroyedMeetingsList"></div>
                    <div class="humorous-summary" id="humorousSummary"></div>
                </div>
                <div class="game-over-buttons">
                    <button class="game-over-button" id="playAgainBtn">再玩一次</button>
                    <button class="game-over-button secondary" id="goHomeBtn">回到首頁</button>
                    <button class="game-over-button secondary" id="shareBtn">分享給朋友</button>
                </div>
            </div>
        </div>

        <!-- Share Sheet -->
        <div class="share-sheet" id="shareSheet">
            <div class="share-sheet-header">
                <div class="share-sheet-title">分享遊戲結果</div>
                <div class="share-sheet-subtitle">讓朋友看看你擊破了多少無聊會議！</div>
            </div>
            <div class="share-options">
                <div class="share-option" data-platform="line">
                    <div class="share-option-icon">💬</div>
                    <div class="share-option-label">LINE</div>
                </div>
                <div class="share-option" data-platform="facebook">
                    <div class="share-option-icon">📘</div>
                    <div class="share-option-label">Facebook</div>
                </div>
                <div class="share-option" data-platform="twitter">
                    <div class="share-option-icon">🐦</div>
                    <div class="share-option-label">Twitter</div>
                </div>
                <div class="share-option" data-platform="copy">
                    <div class="share-option-icon">📋</div>
                    <div class="share-option-label">複製連結</div>
                </div>
            </div>
            <button class="share-sheet-close" id="shareSheetClose">取消</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
